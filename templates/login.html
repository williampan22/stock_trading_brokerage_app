{% extends "base.html" %}

{% block title %}
    Log In
{% endblock %}

{% block header %}
    Login
{% endblock %}

{% block body %}

    <a href="/register">Register</a>

    <form action="/login" method="post">
        <input autocomplete="off" name="username" placeholder="Username" type="text" required >
        <input autocomplete="off" name="password" placeholder="Password" type="text" required >
        <button type="submit">Log In</button>
    </form>

{% endblock %}
