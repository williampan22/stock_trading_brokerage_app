{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block header %}
    Register Account
{% endblock %}

{% block body %}
<form id="register-form" action="/register" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input autocomplete="off" name="username" id="username" type="text" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input autocomplete="off" name="password" id="password" type="password" required>
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input autocomplete="off" name="confirm_password" id="confirm-password" type="password" required>
    </div>

    <button type="submit">Register</button>
</form>


    <div id="error-message" class="text-danger" style="display: none;"></div>
    <script src="/static/register.js"></script>
{% endblock %}
