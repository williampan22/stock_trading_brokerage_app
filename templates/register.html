{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block header %}
    Register Account
{% endblock %}

{% block body %}
    <form action="/register" method="post">
        <input autocomplete="off" name="username" placeholder="Username" type="text" required >
        <input autocomplete="off" name="password" placeholder="Password" type="text" required >
        <input autocomplete="off" name="confirm_password" placeholder="Confirm Password" type="text" required >
        <button type="submit">Register</button>
    </form>

{% endblock %}
